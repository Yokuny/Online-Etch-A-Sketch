<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch</title>
</head>
<body>
    
    <main class="mainContent">
        <section style="margin-top: 2.4vw;">
            <div class="interface">
                <div class="interfaceMenu">
                    <div class="gameTitle">
                        <h3>Etch a sketch</h3>
                    </div>
                    <button type="submit" onclick="squareFillMod = 1">Solid Mod</button>
                    <button type="submit" onclick="squareFillMod = 0; rainbowMod = 0">Soft Mod</button>
                    <button type="submit" onclick="rainbowMod = 1">Rainbow Mod</button>
                    <button type="submit" onclick="squareFillMod = 0; rainbowMod = 0; squareGenerate()">Reset</button>
                    <input type="range" name="" id="squareAmount" min="24" max="100" value="24">
                    <button type="submit" onclick="squareGenerate()">Generate</button>
                </div>
            </div>
            <div id="canva"></div>
        </section>
    </main>

    </footer>

    <script>squareGenerate()</script>
    </body>
</html>
